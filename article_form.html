<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Article</title>
    <!-- Include any necessary CSS and JavaScript for the WYSIWYG editor -->
</head>
<body>
    <div class="container">
        <h2>Create/Edit Article</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="title">Title</label>
                {{ form.title(placeholder="Enter the article title", class="form-control") }}
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                {{ form.content(class="form-control wysiwyg-editor") }}
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="document">Upload Document</label>
                <input type="file" name="document" accept=".pdf, .doc, .docx">
            </div>
            
            <button type="submit" class="btn btn-primary">Save Article</button>
        </form>
    </div>
</body>
</html>
